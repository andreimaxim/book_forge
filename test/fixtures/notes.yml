    # Meeting Notes

    Met with Stephen to discuss **new horror novel**. Key points:

    - Working title: *The Dark Tower Returns*
    - Expected word count: ~120,000
    - Target completion: Q3 2026

    > "This will be my most ambitious work yet." - Stephen King

    See [project details](https://example.com) for more info.
  pinned: false
  created_at: <%= 2.hours.ago.to_fs(:db) %>
  updated_at: <%= 2.hours.ago.to_fs(:db) %>


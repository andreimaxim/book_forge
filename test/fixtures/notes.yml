# Pinned note on an author
author_pinned_note:
  notable_type: Author
  notable_id: <%= ActiveRecord::FixtureSet.identify(:jane_austen) %>
  content: "Jane Austen is our highest priority author. Ensure all manuscripts receive expedited review."
  pinned: true
  created_at: <%= 3.days.ago.to_fs(:db) %>
  updated_at: <%= 3.days.ago.to_fs(:db) %>

# Regular note on an author
author_regular_note:
  notable_type: Author
  notable_id: <%= ActiveRecord::FixtureSet.identify(:jane_austen) %>
  content: "Discussed new manuscript ideas over lunch. She is considering a **gothic romance** set in the Lake District."
  pinned: false
  created_at: <%= 1.day.ago.to_fs(:db) %>
